<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <title>Formulário de Marcação de Consulta</title>
</head>
<body>
    <h1>Formulário de Marcação de Consulta</h1>
    <form id="consultaForm" onsubmit="return validarFormulario()">
        <h2>Dados Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <br>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>
        <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br>

        <h2>Dados da Consulta</h2>
        <label for="especialidade">Especialidade Médica:</label>
        <select id="especialidade" name="especialidade" required>
            <option value="Cardiologia">Cardiologia</option>
            <option value="Dermatologia">Dermatologia</option>
            <option value="Gastroenterologia">Gastroenterologia</option>
            <option value="Endocrinologia">Endocrinologia</option>
            <option value="Coloproctologia">Coloproctologia</option>
            <option value="Angiologia">Angiologia</option>
            
        </select>
        <br>

        <label for="data_consulta">Data da Consulta:</label>
        <input type="date" id="data_consulta" name="data_consulta" required>
        <br>

        <label for="hora_consulta">Hora da Consulta:</label>
        <input type="time" id="hora_consulta" name="hora_consulta" required>
        <br>

        <label for="medicamentos_alergicos">Medicamentos Alergicos:</label>
        <select id="medicamentos_alergicos" name="medicamentos_alergicos" multiple>
            <option value="Antibióticos">Antibióticos</option>
            <option value="Anti-inflamatórios">Anti-inflamatórios</option>
            <option value="Contrastes radiológicos">Contrastes radiológicos</option>
            
        </select>
        <br>

        <label for="informacoes_adicionais">Informações Adicionais:</label>
        <textarea id="informacoes_adicionais" name="informacoes_adicionais" rows="4"></textarea>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
